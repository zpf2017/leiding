<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript">
        setBodyFont();
        window.onresize = function () {
            setBodyFont();
        }
        function setBodyFont(){
            var clientWidth = window.innerWidth;
            if(clientWidth > 640){
                document.getElementsByTagName('html')[0].style.fontSize = '100px';
            }else{
                document.getElementsByTagName('html')[0].style.fontSize = (clientWidth/6.4) + 'px';
            }
        }
    </script>

</head>
<body>

                        <li class="ani" swiper-animate-effect="my_ani2" swiper-animate-duration="1s" swiper-animate-delay="0.6s"></li>
                        <li class="ani" swiper-animate-effect="my_ani1" swiper-animate-duration="1s" swiper-animate-delay="0.9s"></li>
                        <li class="ani" swiper-animate-effect="my_ani1" swiper-animate-duration="1s" swiper-animate-delay="1.2s"></li>
                        <!-- 文字-->

                    </ul>
                </div>
                <div class="game1_center">
                    <div class="zhiwen"></div>
                    <div class="game1_center_1 ani" swiper-animate-effect="my_ani2" swiper-animate-duration="1s" swiper-animate-delay="0.3s"></div>
                </div>
                <div class="game1_footer">
                    <ul>
                        <li class="ani" swiper-animate-effect="my_ani2" swiper-animate-duration="1s" swiper-animate-delay="0.6s"></li>
                        <li class="ani" swiper-animate-effect="my_ani2" swiper-animate-duration="1s" swiper-animate-delay="0.9s"></li>
                        <li class="ani" swiper-animate-effect="my_ani2" swiper-animate-duration="1s" swiper-animate-delay="1.2s"></li>
                    </ul>
                </div>

            </section>
            <section class="swiper-slide stop-swiping game2">
                <div class="game2_top ani" swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="0s">
                    <ul>
                        <li></li>
                        <li id="deng"></li>
                    </ul>
                </div>
                <div class="game2_center ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
                    <ul id="bar">
                        <li></li>

                    </ul>
                </div>

                <div class="game2_footer">
                <div class="game2_footer_main">
                <div class="game2_footer_1 ani" swiper-animate-effect="my_ani3" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="game2_footer_2 ani" swiper-animate-effect="my_ani4" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="game2_footer_3 ani" swiper-animate-effect="my_ani5" swiper-animate-duration="1s" swiper-animate-delay="0.3s"></div>
                <div class="game2_footer_4 ani" swiper-animate-effect="my_ani6" swiper-animate-duration="1s" swiper-animate-delay="0.6s"></div>
                <div class="game2_footer_shake"></div>
                </div>
                </div>
            </section>
            <section class="swiper-slide stop-swiping game3">
                <div class="game3_main ani" swiper-animate-effect="game3_main_ani" swiper-animate-duration="2s" swiper-animate-delay="0s"></div>
            </section>

        </div>
    </div>
</div>
